<VirtualHost *:80>   
    DocumentRoot /var/www/www/public
    ServerName docusign.local
    ServerAlias www.docusign.local
    # SetEnvIf Request_URI "/views/img/" nolog
    <Directory "/var/www/www/public">
        Options +Indexes +FollowSymLinks -MultiViews
        DirectoryIndex index.php       
        AllowOverride All
        Require all granted       
    </Directory>       

    php_value session.cookie_domain ".docusign.local"
    php_value session.cookie_httponly true
</VirtualHost>
